<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Calendar Clone</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="calendar-container">
        <!-- Header -->
        <div class="calendar-header">
            <div class="header-left">
                <button class="btn btn--outline today-btn" id="todayBtn">Today</button>
                <div class="nav-controls">
                    <button class="btn btn--secondary nav-btn" id="prevBtn">
                        <span>‹</span>
                    </button>
                    <button class="btn btn--secondary nav-btn" id="nextBtn">
                        <span>›</span>
                    </button>
                </div>
                <div class="month-year-display">
                    <h2 id="monthYearDisplay">August 2025</h2>
                </div>
            </div>
            <div class="header-right">
                <button class="btn btn--primary" id="createEventBtn">+ Create</button>
            </div>
        </div>

        <!-- Calendar Grid -->
        <div class="calendar-grid">
            <!-- Days of week header -->
            <div class="days-header">
                <div class="day-header">Sun</div>
                <div class="day-header">Mon</div>
                <div class="day-header">Tue</div>
                <div class="day-header">Wed</div>
                <div class="day-header">Thu</div>
                <div class="day-header">Fri</div>
                <div class="day-header">Sat</div>
            </div>

            <!-- Calendar dates -->
            <div class="calendar-dates" id="calendarDates">
                <!-- Date cells will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Event Modal -->
    <div class="modal hidden" id="eventModal">
        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Create Event</h3>
                <button class="modal-close" id="modalClose">×</button>
            </div>
            <form class="modal-body" id="eventForm">
                <div class="form-group">
                    <label class="form-label" for="eventTitle">Title</label>
                    <input type="text" class="form-control" id="eventTitle" placeholder="Add title" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="eventDate">Date</label>
                    <input type="date" class="form-control" id="eventDate" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="eventStartTime">Start Time</label>
                        <input type="time" class="form-control" id="eventStartTime" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="eventEndTime">End Time</label>
                        <input type="time" class="form-control" id="eventEndTime" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="eventDescription">Description</label>
                    <textarea class="form-control" id="eventDescription" rows="3" placeholder="Add description"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label" for="eventColor">Color</label>
                    <select class="form-control" id="eventColor">
                        <option value="#1976d2">Blue</option>
                        <option value="#388e3c">Green</option>
                        <option value="#f57c00">Orange</option>
                        <option value="#d32f2f">Red</option>
                        <option value="#7b1fa2">Purple</option>
                        <option value="#0288d1">Light Blue</option>
                        <option value="#5d4037">Brown</option>
                    </select>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn--secondary" id="cancelBtn">Cancel</button>
                    <button type="button" class="btn btn--error hidden" id="deleteBtn">Delete</button>
                    <button type="submit" class="btn btn--primary" id="saveBtn">Save</button>
                </div>
            </form>
        </div>
    </div>

   <script src="app.js"></script>

</body>

</html>
